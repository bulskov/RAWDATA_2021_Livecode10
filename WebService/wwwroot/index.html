<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link href="css/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Categories Viewer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuItems">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent, css: $parent.isActive($data)">
                        <span data-bind="text: title"></span>
                    </a>
                </li>
            </ul>
     
        </div>
    </nav>

    <div data-bind="currency: amount"></div>

    <div data-bind="component: {name: currentView}"></div>


    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>
</body>
</html>
